<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio</title>

    <link rel="stylesheet" href="assets/styles/style.css" type="text/css" />
</head>

<body>
    <header id="header" class="box-shadow">
        <section class="container">
            <div class="page-header">
                <h1>
                    Timothy Jeng
                </h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <li class="link">
                        <a href="index.html">
                            About
                        </a>
                    </li>
                    <li class="link">

            </nav>

    </header>
    <main id="body">
        <section class="container">
            <article id="contact" class="content-body">
                <header>
                    <h2>
                        Contact
                    </h2>
                </header>
                <form action="#">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input id="name" type="text" name="user_name" placeholder="Steve Jobs" autofocus="true" />
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" type="email" name="user_email" placeholder="sample@gmail.com" />
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="user_message" id="message" cols="30" rows="10" placeholder="Write me something :)"></textarea>
                        </li>
                    </ul>
                    <input type="submit" value="Submit">
                </form>
            </article>
            <aside id="social-link">
                <header>
                    <h3>
                    Connect with Me
                </h3>
                </header>
                <div class="links">
                    <ul>
                        <li>
                            <a href="https://github.com/71emj" target="_blank">
                        <img src="assets/images/github.svg" alt="link to github" />
                    </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/timothyjeng/" target="_blank">
                        <img src="assets/images/linkedin.svg" alt="link to linkedin" />
                    </a>
                        </li>
                        <li>
                            <a href="https://stackexchange.com/users/11534171/71emj" target="_blank">
                        <img src="assets/images/stackoverflow.svg" alt="link to stackoverflow" />
                    </a>
                        </li>
                    </ul>
                </div>
            </aside>
        </section>
    </main>

        <section class="container">

    </footer>
